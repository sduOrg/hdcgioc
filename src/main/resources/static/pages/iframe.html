<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootcss/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/echarts.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
 
        html,body{
            width: 100%;
            height: 100%;
        }
 
        .wrap{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
  
    <div class="wrap">
      <div class="dropdown" style="position: absolute;left: 520px;top: 25px;">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          <span>请选择</span>
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
        </ul>
      </div>
      <iframe width="100%" height="100%" src="./index.html" frameborder="0"></iframe>
    </div>
    </body>
<script>
    $(function(){
        //类罪及其判决数量
         
        var html2 = ''
            var list = ["类罪 个罪数量","各类刑罚数量","类罪刑罚种类分布","类罪有期徒刑刑期分布","文化程度与类罪个罪关系","年龄与类罪个罪关系","不同省份类罪分布","各种类罪羁押周期对比"]
                    list.forEach((item,index)=>{
                      html2 =  "<li><a>"+item+"</a></li><li role='separator' class='divider'></li>"
                      $(".dropdown-menu").eq(0).append(html2);
                    })
                    $("#dropdownMenu2 span").eq(0).html(list[0]);

                    chooseClick();
    })


    function chooseClick(){
        var srcs = ["./index.html","./page/second.html","./page/type.html",
        "./page/length.html","./page/education.html","./page/age.html",
        "./page/province.html","./page/month.html","./page/pieall.html"]
      $(".dropdown-menu li").each(function(index){
        $(this).on("click",function(event){
          console.log("event",event);
          $("#dropdownMenu2 span").eq(0).html($(this).text());
            if (!$(this).hasClass("active")){
                $(".dropdown-menu li").removeClass("active");
                $(this).addClass("active");
                console.log("index",index);
                $("iframe").attr("src",srcs[index/2])
            }
        })
    })
    }
</script>
</html>
