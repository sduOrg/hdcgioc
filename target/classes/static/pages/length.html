<script>
     $(function(){
        //类罪及其判决数量
        loadPersonalAge();
    })

    function loadPersonalAge(){
        $.ajax({
                url:"../data/penalty_length_class_divide.json",
                type: "GET", //请求方式为get
  			    dataType: "json", //返回数据格式为json
  		        success: function(data) { //请求成功完成后要执行的方法 
  				    //each循环 使用$.each方法遍历返回的数据date
                    // loadCategroyFaultChart(data);
                    data.records.forEach((element,index) => {
                        if (!!element.penalty_class){
                            loadPersonalFault(element,index+1);
                        }
                    });
  		    	}
            })
    }
    function loadPersonalFault(element,index){
                var yList = [];
                var xList = ["<=1","2-3","4-6","6-9","10-12","13-15","16-20"];
                for (var key in element){
                    if (key != "unkown" && key != "penalty_class"){
                        yList.push(element[key]);
                    }
                }
                 
                console.log("xList",xList,"yList",yList);
                var option = {
                tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                },
                // formatter: '{b0}<br />{a0}: {c0}亿元<br />{a1}: {c1}%'
                },
                grid: {
                top: '10%',
                right: '7%',
                left: '15%',
                bottom: '15%'
                },
                xAxis: [{
                type: 'category',
                name: '年',
                nameTextStyle: {
                    color: "#C4E0F5"
                },
                data: xList,
                axisLine: {
                    lineStyle: {
                    color: 'rgba(255,255,255,0.12)'
                    }
                },
                axisLabel: {
                    margin: 10,
                    interval:0,
                    color: '#e2e9ff',
                    textStyle: {
                    fontSize: 11
                    },
                },
                }],
                yAxis: [
                {
                    type: 'value',
                    name: '个',
                    nameTextStyle: {
                    color: "#C4E0F5"
                    },
                    axisLabel: {
                    formatter: '{value}',
                    color: '#e2e9ff',
                    },
                    axisLine: {
                    show: true,
                    lineStyle: {
                        color: 'rgba(196,224,245,0.25)'
                    }
                    },
                    splitLine: {
                    show: true,
                    lineStyle: {
                        type: 'dashed',
                        color: 'rgba(196,224,245,0.45)'
                    }
                    }
                }],
                series: [{
                type: 'bar',
                name: '数量',
                data: yList,
                barWidth: '16px',
                itemStyle: {
                    normal: {
                    color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
                        offset: 0,
                        color: '#4DDEFE' // 0% 处的颜色
                    }, {
                        offset: 0.5,
                        color: '#57FBFA' // 50% 处的颜色
                    }, {
                        offset: 1,
                        color: '#3D8BFF' // 100% 处的颜色
                    }], false),
                    barBorderRadius: [2, 2, 0.1, 0.1],
                    shadowColor: 'rgba(0,0,0,0)',
                    shadowBlur: 4,
                    label: {
                        show: true, //开启显示
                        position: 'top', //在上方显示
                        textStyle: { //数值样式
                        color: '#4DDEFE',
                        fontSize: 10
                        }
                    },
                    }
                },

                }]
            };
                var mychart1 = echarts.init(document.getElementById("echart"+index));
                mychart1.clear();
                mychart1.setOption(option);
                window.onresize = mychart1.resize();
       
}
